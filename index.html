<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager Application
  </title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h1 class="text-center alert-info">Task Manager App</h1>
    <div class="form-group">
      <label for="id">id</label>
      <input  class= "form-control "type="text" id="id" placeholder="Type ID here">
    </div>
      <div class="form-group">
      <label for="name">Name</label>
      <input  class= "form-control "type="text" id="name" placeholder="Type Name here">
      </div>
      <div class="form-group">
      <label for="desc">Desc</label>
      <textarea class=form-control id="desc" rows="5" cols="10" placeholder="Type Desc here"></textarea></div>
      <div class="form-group">
      <label for="date">Date</label>
      <input  class= "form-control "type="date" id="date" >
      </div>
      <div class="form-group">
      <label for="color">Color</label>
      <input  class= "form-control "type="color" id="color" >
      </div>
      <div class="form-group">
      <label for="url">URL</label>
      <input  class= "form-control "type="text" id="url" >
      </div>
      <div>
        <button class=" btn btn-primary">Add</button>&nbsp<button class="btn btn-danger" >Delete</button><button class="btn  btn-secondary">Update</button>&nbsp<button class="btn btn-info">Search</button>&nbsp<button class="btn btn-success">Save</button>&nbsp<button class="btn btn-warning">Load</button>&nbsp<button class="btn btn-info">Load From Server</button>&nbsp<button class="btn btn-secondary">Clear All</button>


      </div>
      <div id="result">
        <h2 class="alert alert-success">Total Records Mark Records Unmark Records</h2>
        <table class="table table-striped table-hover ">
          <thead class="table-dark">
            <tr>
              <td>Id</td>
              <td>Name</td>
              <td>Desc</td>
              <td>Date</td>
              <td>URL</td>
              <td>Color</td>
              <td>Operations</td>
            </tr>

          </thead>
          <tbody id="output">          <!--This data will be coming dynamically-->

          </tbody>

        </table>

      </div>
      
    

  </div>
  
</body>
</html>
